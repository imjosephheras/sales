; Allow uploading up to 120 files at once (PHP default is 20)
max_file_uploads = 120

; Increase max upload size per file to 50M
upload_max_filesize = 50M

; Increase max POST size to handle many photos at once
post_max_size = 200M

; Increase max execution time for processing many photos
max_execution_time = 300

; Increase max input time for large uploads
max_input_time = 300
