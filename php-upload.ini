; File Upload Configuration for Sales Management System
; Load this file when starting PHP server: php -c php-upload.ini -S localhost:8080

; Enable file uploads
file_uploads = On

; Maximum size per individual uploaded file
upload_max_filesize = 20M

; Maximum size of entire POST body (must be >= upload_max_filesize)
; Set high enough for batch uploads (100 photos)
post_max_size = 200M

; Maximum number of files per single request
max_file_uploads = 100

; Maximum execution time (seconds) - allow time for large uploads
max_execution_time = 300

; Maximum input time (seconds) - allow time for slow connections
max_input_time = 300

; Memory limit - enough to process many images for PDF generation
memory_limit = 512M

; Temporary directory for uploads (uses system default if empty)
; upload_tmp_dir =
